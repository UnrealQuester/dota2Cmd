os: unstable

environment:
  BOOST_ROOT: c:\Libraries\boost
  BOOST_LIBRARYDIR: c:\Libraries\boost\stage\lib
  matrix:
    - VS_VERSION: 12
      VS_PLATFORM: x64
      ADDRESS_MODEL: 64

before_build:
  - git submodule update --init --recursive
  - call .appveyor\build_boost.bat

build_script:
  - cmake -H. -BBuild -G "Visual Studio %VS_VERSION%" -DCMAKE_GENERATOR_PLATFORM=%VS_PLATFORM% -DBOOST_ROOT="%BOOST_ROOT%" -DBOOST_LIBRARYDIR="%BOOST_LIBRARYDIR%"
  - cmake --build Build

install:
  - ps: gem install coveralls-lcov

test_script:
  - cd Build
  - cmd: ctest -C Debug -VV

cache:
  - C:\Libraries\boost\stage
