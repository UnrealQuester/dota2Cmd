language: cpp

sudo: false

compiler:
  - gcc

env:
  global:
    - secure: ""

addons:
  apt:
    sources:
      ubuntu-toolchain-r-test
    packages:
      g++-4.8
  coverity_scan:
    project:
      name: "UnrealQuester/dota2Cmd"
      description: "A command line tool to query the dota2 api"
    notification_email: a.buddenbrock@ish.de
    build_command_prepend: "cmake ."
    build_command:   "make"
    branch_pattern: coverity_scan

before_script:
  - if [ "${CXX}" == "g++"  ]; then
      export CXX="g++-4.8" CC="gcc-4.8";
    fi
  - git submodule update --init --recursive

script:
  - cat cov-int/scm_log.txt
  - true
