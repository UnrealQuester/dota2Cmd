language: cpp

sudo: false

compiler:
  - clang
  - gcc

before_install:
  - pip install --user cpp-coveralls

env:
  global:
    - secure: ""

addons:
  apt:
    sources:
      ubuntu-toolchain-r-test
    packages:
      g++-4.8
  coverity_scan:
    project:
      name: "UnrealQuester/dota2Cmd"
      description: "A command line tool to query the dota2 api"
    notification_email: a.buddenbrock@ish.de
    build_command_prepend: "cmake ."
    build_command:   "make"
    branch_pattern: coverity_scan

before_script:
  - if [ "${CXX}" == "g++"  ]; then
      export CXX="g++-4.8" CC="gcc-4.8";
    fi
  - git submodule update --init --recursive

script:
  - if [ "${COVERITY_SCAN_BRANCH}" != 1  ]; then
      mkdir build && cd build && cmake -DCMAKE_CXX_FLAGS=--coverage -DCMAKE_EXE_LINKER_FLAGS=--coverage -DCMAKE_BUILD_TYPE=Debug ..;
      make VERBOSE=1;
      ./tests/testrunner;
    fi

after_success:
  - if [ "${CXX}" == "g++-4.8" && "${COVERITY_SCAN_BRANCH}" != 1 ]; then
      cd .. && coveralls --gcov /usr/bin/gcov-4.8 --include include/dota2api;
    fi
