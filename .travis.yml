language: cpp

sudo: false

compiler:
  - clang
  - gcc

before_install:
  - pip install --user cpp-coveralls
  - wget http://archives.oclint.org/releases/0.8/oclint-0.8.1-x86_64-linux-3.13.0-35-generic.tar.gz
  - tar xvf oclint-0.8.1-x86_64-linux-3.13.0-35-generic.tar.gz

addons:
  apt:
    sources:
      ubuntu-toolchain-r-test
    packages:
      g++-4.8

before_script:
  - if [ "${CXX}" == "g++"  ]; then
      export CXX="g++-4.8" CC="gcc-4.8";
    fi

script:
  - export PATH=$PWD/oclint-0.8.1/bin:$PATH
  - git submodule update --init --recursive
  - mkdir build && cd build && cmake -DCMAKE_CXX_FLAGS=--coverage -DCMAKE_EXE_LINKER_FLAGS=--coverage -DCMAKE_BUILD_TYPE=Debug -DCMAKE_EXPORT_COMPILE_COMMAND=ON ..
  - make VERBOSE=1
  - ./tests/testrunner
  - oclint include/dota2api/*

after_success:
  - if [ "${CXX}" == "g++-4.8" ]; then
    cd .. && coveralls --gcov /usr/bin/gcov-4.8 --include include/dota2api;
    fi
